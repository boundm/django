<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список статей</title>
</head>
<body>
    <h1>Список статей</h1>
    <p><a href="/articles/add/">Добавить статью</a></p>

    {% for article in articles %}
        <div>
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <small>Опубликовано: {{ article.pub_date }}</small>
            <p><a href="/articles/edit/{{ article.id }}/">Редактировать</a></p>
        </div>
        <hr>
    {% endfor %}

    <p><a href="/">На главную</a></p>
</body>
</html>
